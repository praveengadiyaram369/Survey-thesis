<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>mitera</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
   </head>
   <body>
      <section>
         <div class="container">
            <div class="alert alert-primary text-center my-4">
               <h5>Milit√§risches Technologie Radar, more details: </h5>
               <a href="https://taris.fkie.fraunhofer.de:8443/sri.sai.praveen.gadiyaram/technology_scouting_from_newsfeeds.git" target="_blank">Source code</a>
            </div>
            <div class="row justify-content-center">
               <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                  <div class="row">
                     <div class="col text-center">
                        <h3>Classify Positive Documents</h3>
                        <br>
                     <br>
                     </div>
                  </div>
            </div>
         </div>
               {% for data in result_list %}
               <div class ="col-12">
                  <div class="card">
                     <div class="card-header">
                        <h5 class="card-title">{{data['page_id']}}</h5>
                     </div>
                     <div class="card-body">
                        <p class="card-text">{{data['text']}}</p>
                        <button type="button" class="btn btn-primary" onclick="add_document_thirdclass(this);" id="name_{{data['page_id']}}" value="{{data['page_id']}}">Add to 3. Clsss(ND)</button>
                     </div>
                  </div>
                  <br>
               </div> 
               
                  {% endfor %}
                  <br>
                  <br>
           
      </section>
      <script type="text/javascript">
         async function add_document_thirdclass(e) {
          console.log(e.id);
          console.log(e.value);

          var parent = e.parentElement.parentElement.parentElement;
            console.log(parent)
            parent.parentElement.removeChild(parent);

         try {
                var formData = new FormData();
                formData.append('third_page_id', e.value)
         
                var response = await fetch('/mda/add_document_thirdclass', {
                    method: 'POST',
                    body: formData
                });
                
                
              let data = await response.json();
                 data = JSON.parse(data)
                console.log(data);
                
                
            } catch (error) {
                console.error(error);
            }
         }
         </script>
     
   </body>
